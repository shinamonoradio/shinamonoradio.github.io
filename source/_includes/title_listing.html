<article>
  <h4><a href="{{ root_url }}{{ post.url }}">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a></h4>
  {% capture excerpted %}{{ content | has_excerpt }}{% endcapture %}
  {{ post.date | date: '%Y/%m/%d' }}
  {% if excerpted == 'true' %}
    <a class="full-article-link pull-right" rel="full-article" href="{{ root_url }}{{ post.url }}">{{ site.excerpt_link }}</a>
  {% endif %}
</article>
