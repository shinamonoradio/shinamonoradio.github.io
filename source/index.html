---
layout: default
---

<div class="home-page">
  <div class="hero">
    {% include custom/hero.html %}
  </div>

  <div class="home-field">
    <div class="home-landing her-row">
      <div class="container">
        <div class="row">
          {% include custom/home_landing_row.html %}
        </div>
      </div>
    </div>

    <div class="article-list">
      <div class="container">
        {% for post in site.posts %}
        {% assign content = post.content %}
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            {% include title_listing.html %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <hr class="divider-short"/>

    <div class="archive-link">
      <h3><a href="/posts/">All Posts</a></h3>
    </div>

    <hr class="divider-short"/>

    <div class="personality-list-area">
      <h3>Personality</h3>
      <div class="personality-list">
        <div class="personality">
          <a href="https://twitter.com/yumu19" target="_blank"><img src="images/yumu19.jpg"></a>
          <p>Tsubasa Yumura</p>
          <p><a href="https://twitter.com/yumu19" target="_blank">@yumu19</a></p>
        </div>
        <div class="personality">
          <a href="https://twitter.com/ajimitei" target="_blank"><img src="images/ajimitei.jpg"></a>
          <p>Koji Tsukaya</p>
          <p><a href="https://twitter.com/ajimitei" target="_blank">@ajimitei</a></p>
        </div>
      </div>
    </div>

  </div>
</div>
